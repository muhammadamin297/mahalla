<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Bosh sahifa</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .links {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .link-card {
            flex: 1 1 250px;
            background-color: #eaf0f8;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            color: #2c3e50;
            font-size: 18px;
            transition: 0.3s;
        }

        .link-card:hover {
            background-color: #cddff1;
        }
    </style>
</head>
<body>

    <header>
        <h1>Hududiy Ma'lumotlar Bosh Sahifasi</h1>
    </header>

    <div class="container">
        <h2>Bo'limlar</h2>
        <div class="links">
            <a href="{% url 'viloyat-list' %}" class="link-card">Viloyatlar</a>
            <a href="{% url 'tuman-list' viloyat_id=1 %}" class="link-card">Tumanlar</a>
            <a href="{% url 'mahalla-list' tuman_id=1 %}" class="link-card">Mahallalar</a>
        </div>
    </div>

</body>
</html>
